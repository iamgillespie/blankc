<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlanKC Guitars</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd4qI8T4xYyQ1xXNf9T7Y5/pE0Y01T4cE62F1V4A38E62B0X4e5Q==9" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Navigation Bar (Updated to match footer's dark scheme) -->
    <nav class="bg-gray-900 shadow-xl border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-[150px]">
                <!-- Logo and Title restored -->
                <div class="flex items-center space-x-3">
                    <img src="assets/imgs/blankc-white.png" alt="BlanKC Guitars Logo" class="h-full p-5">
                </div>
                <div class="flex items-end space-x-4 mb-5">
                    <!-- Nav items now use light text, hover highlights emerald -->
                    <a href="#" id="nav-gallery" class="text-gray-200 hover:text-emerald-100 font-medium transition duration-150 py-2 px-3 rounded-sm" onclick="loadContent('gallery.html', 'nav-gallery'); return false;">
                        <i class="fas fa-list mr-2"></i> Gallery
                    </a>
                    <a href="#" id="nav-about" class="text-gray-200 hover:text-emerald-100 font-medium transition duration-150 py-2 px-3 rounded-sm" onclick="loadContent('about.html', 'nav-about'); return false;">
                        <i class="fas fa-info-circle mr-2"></i> About
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Injection Point -->
    <main id="mainContent" class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 mt-8"></main>

    <!-- Footer (Contact Icons Restored) -->
    <footer class="bg-gray-900 text-gray-300 py-8 mt-12 w-full shadow-2xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            
            <div id="footerContactIcons" class="flex justify-center space-x-8 mb-6">
                <a href="mailto:spencerwhite620@gmail.com" 
                   class="text-gray-300 hover:text-red-500 transition duration-150" 
                   title="Email: spencerwhite620@gmail.com">
                    <i class="fas fa-envelope text-3xl"></i>
                </a>
                <a href="https://www.facebook.com/blankcguitars" target="_blank"
                   class="text-gray-300 hover:text-blue-500 transition duration-150" 
                   title="BlanKC Guitars Facebook Page">
                    <i class="fab fa-facebook text-3xl"></i>
                </a>
                <a href="https://www.instagram.com/blankc_guitars/" target="_blank"
                   class="text-gray-300 hover:text-pink-500 transition duration-150" 
                   title="Instagram: @blankc_guitars">
                    <i class="fab fa-instagram text-3xl"></i>
                </a>
                <a href="https://bsky.app/profile/blankcguitars.bsky.social" target="_blank"
                   class="text-gray-300 hover:text-yellow-500 transition duration-150" 
                   title="Bluesky: @blankcguitars.bsky.social">
                    <i class="fab fa-bluesky text-3xl"></i>
                </a>
            </div>

            <p class="mt-2 text-sm text-gray-500">&copy; BlanKC Guitars. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Modal Structure (Hidden by default) -->
    <div id="itemModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-50 overflow-y-auto" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl transform transition-all">
                <div class="p-6 sm:p-8">
                    <div class="flex justify-end">
                        <button id="closeModalBtn" type="button" class="text-gray-400 hover:text-gray-600 transition duration-150">
                            <span class="sr-only">Close modal</span>
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Image Column -->
                        <div class="relative">
                            <img id="modalImage" src="" alt="Item Image" class="w-full h-auto object-cover rounded-lg shadow-lg">
                            <div id="imageThumbnails" class="flex space-x-2 mt-4 overflow-x-auto p-1">
                                <!-- Thumbnails will be injected here -->
                            </div>
                        </div>

                        <!-- Details Column -->
                        <div>
                            <span id="modalStatus" class="inline-block px-3 py-1 text-sm font-semibold mb-4"></span>
                            <h2 id="modalTitle" class="text-3xl font-extrabold text-gray-900 mb-2"></h2>
                            <p class="text-xl font-bold text-emerald-600 mb-4" id="modalPrice"></p>
                            <p class="text-sm text-gray-500 mb-6">S/N: <span id="modalSerial" class="font-medium text-gray-700"></span></p>

                            <h3 class="text-xl font-semibold text-gray-800 border-b pb-2 mb-3">Description</h3>
                            <div id="modalDescription" class="text-base text-gray-700 space-y-4">
                                <!-- Detailed description HTML will be injected here -->
                            </div>
                            <p class="shadow inline-flex items-center rounded-md bg-gray-400/10 p-2 mt-3 text-xs font-medium text-gray-400 inset-ring inset-ring-gray-400/20" id="modalKeywords"></p>
                            
                            <!-- Contact Section -->
                            <div id="modalContactSection">
                                <!-- Contact links generated by gallery.js will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Load Gallery Logic JS -->
    <script type="module" src="assets/js/gallery.js"></script>

    <script>
        // Global function to load content into the main area
        const mainContent = document.getElementById('mainContent');
        
        /**
         * Handles dynamic content loading into the main section.
         * @param {string} page - The file path of the HTML content to load (e.g., 'gallery.html').
         * @param {string} activeNavId - The ID of the navigation item to highlight.
         */
        async function loadContent(page, activeNavId) {
            try {
                const response = await fetch(page);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const htmlContent = await response.text();
                mainContent.innerHTML = htmlContent;

                // Update active navigation item styling
                document.querySelectorAll('nav a').forEach(link => {
                    link.classList.remove('bg-gray-700', 'text-white');
                    link.classList.add('text-gray-300', 'hover:text-emerald-400');
                });
                const activeLink = document.getElementById(activeNavId);
                if (activeLink) {
                    activeLink.classList.remove('text-gray-300', 'hover:text-emerald-400');
                    activeLink.classList.add('bg-gray-700', 'text-white');
                }

                // If loading the gallery, ensure the inventory loading function is called
                if (page === 'gallery.html' && typeof window.loadInventory === 'function') {
                    // loadInventory needs to run AFTER the gallery DOM elements are injected.
                    window.loadInventory();
                }

            } catch (error) {
                console.error("Error loading page content:", error);
                mainContent.innerHTML = `
                    <div class="text-center p-20 text-red-600 bg-red-50 border border-red-200">
                        <h3 class="text-2xl font-bold mb-3">Content Load Error</h3>
                        <p>Could not load ${page}. Please ensure the file exists.</p>
                    </div>
                `;
            }
        }

        // Default Load: Load gallery.html on initial page load
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('gallery.html', 'nav-gallery');
            // Attach the modal close listener here once (since the modal is in index.html)
            const modal = document.getElementById('itemModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            
            closeModalBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
            });
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
            // openModal is global in gallery.js and is called by the gallery card buttons.
        });
    </script>
</body>
</html>
